<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>3D Pong</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
      html,
      body {
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .container {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
      }
      #render-canvas-1 {
        width: 50%;
        height: 100%;
        touch-action: none;
      }
      #render-canvas-2 {
        width: 50%;
        height: 100%;
        touch-action: none;
      }
      .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .score {
        position: absolute;
        color: white;
        top: 50%;

        font-size: 50px;
        font-family: "Press Start 2P", cursive;
      }

      #player1Score {
        left: 50%;
        top: 0;
        transform: translateX(-200%) translateY(1em);
      }
      #player2Score {
        right: 50%;
        top: 0;
        transform: translateX(+200%) translateY(1em);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="render-canvas-1"></canvas>
      <canvas id="render-canvas-2"></canvas>
    </div>
    <div class="overlay">
      <h1 class="score" id="player1Score">0</h1>
      <h1 class="score" id="player2Score">0</h1>
    </div>
    <script defer type="module" src="./src/index.js"></script>
  </body>
</html>
